<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruz m√°s ancha en HTML y CSS</title>
    <style>
        .cruz {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .cruz:before, .cruz:after {
            content: '';
            position: absolute;
            background-color: #000;
        }

        .cruz:before {
            top: 50%;
            left: 0;
            right: 0;
            height: 30px; /* Aumentamos la altura del brazo horizontal */
            margin-top: -15px; /* Ajustamos el margen para centrar verticalmente */
        }

        .cruz:after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 30px; /* Aumentamos el ancho del brazo vertical */
            margin-left: -15px; /* Ajustamos el margen para centrar horizontalmente */
        }
    </style>
</head>
<body>
    <div class="cruz"></div>
</body>
</html>
